<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#hide').click(function(){
                $('p').fadeIn();
            })

            $('#show').click(function () {
                $(`p:last`).fadeOut();
            })
            

        });
    </script>
</head>
<body>
    <h1>HEading tag</h1>
    <p>first para</p>
    <p>second para</p>
    <button id="hide">hide</button>
    <button id="show">show</button>
</body>
</html>
